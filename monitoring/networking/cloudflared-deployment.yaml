apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: catus-locatus
  labels:
    app: cloudflared
spec:
  replicas: 2  # Run 2 replicas for high availability
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run

        # Liveness probe - checks if tunnel is healthy
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10

        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"

        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true

      volumes:
      # ConfigMap with tunnel configuration
      - name: config
        configMap:
          name: cloudflared-config
          items:
          - key: config.yaml
            path: config.yaml

      # Secret with tunnel credentials
      - name: creds
        secret:
          secretName: cloudflare-tunnel-credentials

      # Restart policy
      restartPolicy: Always

      # Security context - run as non-root
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532  # cloudflared user
        fsGroup: 65532
